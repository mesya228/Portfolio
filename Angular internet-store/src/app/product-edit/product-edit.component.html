<div class="container" *ngIf="isProductDownloaded">
<div class="row">
  <div class="col-sm-10 col-lg-6 mx-auto">
    <h2 class="text-center">Product edit</h2>
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="productName">Input new product name</label>
        <input type="text" class="form-control" placeholder="Name" id="productName" [(ngModel)]="productName" name="productName" formControlName="productName" value="{{product.name}}">
      </div>

      <div class="form-group">
        <label for="descriprionInput">Input new description</label>
        <textarea class="form-control form__description" id="descriprionInput" rows="5" placeholder="Description" [(ngModel)]="description" name="description" formControlName="description"  value="{{product.description}}"></textarea>
      </div>

      <div class="form-group">
        <label for="priceInput">Input new price</label>
        <input type="text" class="form-control" placeholder="Price" id="priceInput" [(ngModel)]="price" name="price" formControlName="price" value="{{product.price}}">

        <div class="alert alert-danger"
          *ngIf="editForm.controls['price'].invalid && editForm.controls['price'].dirty">
          <h6>Input correct price <span class="text-muted">(only numbers)</span></h6>
        </div>
      </div>

      <div class="form-group">
        <label for="currencyInput">Input new currency</label>
        <input type="text" class="form-control" placeholder="Currency" id="currencyInput" [(ngModel)]="currency" name="currency" formControlName="currency" value="{{product.currency}}">
      </div>

      <div class="form-group">
        <img src="{{product.image}}" class="product__image"><br>
        <label for="imageInput">Input URL of new image</label>
        <input type="text" class="form-control" placeholder="Image URL" id="imageInput" [(ngModel)]="image" name="image" formControlName="image">
      </div>

      <div class="form-group">
        <label for="storageInput">Input new amount of product in storage</label>
        <input type="text" class="form-control" placeholder="Amount on storage" id="storageInput" [(ngModel)]="storage" name="storage" formControlName="storage" value="{{product.storage}}">

        <div class="alert alert-danger"
          *ngIf="editForm.controls['storage'].invalid && editForm.controls['storage'].dirty">
          <h6>Input correct amount <span class="text-muted">(only numbers)</span></h6>
        </div>
      </div>

      <div class="form-group">
        <label for="typeInput">Input new type</label>
        <input type="text" class="form-control" placeholder="Type" id="typeInput" name="type" [(ngModel)]="type" formControlName="type" value="{{product.type}}">
      </div>

      <div class="form-group">
        <button class="btn btn-primary" (click)="productEdit()" [disabled]="editForm.pristine">Edit</button>
        <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete product</button>
      </div>
    </form>
  </div>
</div>
</div>
<div class="modal fade" tabindex="-1" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Are you sure?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteProduct()">Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
