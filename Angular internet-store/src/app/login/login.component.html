<div class="container">
  <div class="row">
    <div class="col-sm-10 col-lg-6 mx-auto">
     <h2 class="text-dark">Login</h2>
      <form (ngSubmit)="sendLogin()" [formGroup]="loginForm">
       
        <div class="form-group">
          <label for="emailInput">Input your e-mail</label>
          <input type="email" class="form-control" placeholder="E-mail" id="emailInput" [(ngModel)]="email" name="email" formControlName="email">
          
          <div class="alert alert-danger"
          *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
            <h6>Wrong email</h6>
          </div>
        </div>
        
        <div class="form-group">
          <label for="passwordInput">Input your password</label>
          <input type="password" class="form-control" placeholder="Password" id="passwordInput" [(ngModel)]="password" name="password" formControlName="password">
          
          <div class="alert alert-danger"
          *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            <h6>Wrong password</h6>
          </div>
        </div>
        
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
        
      </form>
      <div class="alert alert-danger mt-3" *ngIf="errorData">
        <p>Wrong login or password</p> 
      </div>
  <p routerLink="/register" class="text-muted change-condition">You do not have account? Register!</p>
    </div>
  </div>
</div>
