<div class="container">
  <div class="row">
    <div class="col-sm-10 col-lg-6 mx-auto">
      <h2 class="text-center">Product add</h2>
      <form [formGroup]="editForm" novalidate>
        <div class="form-group">
          <label for="productName">Input product name</label>
          <input type="text" class="form-control" placeholder="Name" id="productName" [(ngModel)]="productName" name="productName" formControlName="productName">
        </div>

        <div class="form-group">
          <label for="descriprionInput">Input description</label>
          <textarea class="form-control form__description" id="descriprionInput" rows="5" placeholder="Description" [(ngModel)]="description" name="description" formControlName="description" ></textarea>
        </div>

        <div class="form-group">
          <label for="priceInput">Input price</label>
          <input type="text" class="form-control" placeholder="Price" id="priceInput" [(ngModel)]="price" name="price" formControlName="price">

          <div class="alert alert-danger"
            *ngIf="editForm.controls['price'].invalid && editForm.controls['price'].dirty">
            <h6>Input correct price <span class="text-muted">(only numbers)</span></h6>
          </div>
        </div>

        <div class="form-group">
          <label for="currencyInput">Input currency</label>
          <input type="text" class="form-control" placeholder="Currency" id="currencyInput" [(ngModel)]="currency" name="currency" formControlName="currency">
        </div>

        <div class="form-group">
          <label for="imageInput">Input URL of image</label>
          <input type="text" class="form-control" placeholder="Image URL" id="imageInput" [(ngModel)]="image" name="image" formControlName="image">
        </div>

        <div class="form-group">
          <label for="storageInput">Input amount of product in storage</label>
          <input type="text" class="form-control" placeholder="Amount on storage" id="storageInput" [(ngModel)]="storage" name="storage" formControlName="storage">

          <div class="alert alert-danger"
            *ngIf="editForm.controls['storage'].invalid && editForm.controls['storage'].dirty">
            <h6>Input correct amount <span class="text-muted">(only numbers)</span></h6>
          </div>
        </div>

        <div class="form-group">
          <label for="typeInput">Input type</label>
          <input type="text" class="form-control" placeholder="Type" id="typeInput" name="type" [(ngModel)]="type" formControlName="type">
        </div>

        <div class="form-group">
          <button class="btn btn-primary" (click)="productEdit()" [disabled]="editForm.invalid">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
